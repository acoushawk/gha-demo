name: Deploy Cluster

on:
  workflow_dispatch:
    inputs:
      customer:
        description: 'Customer Name'
        required: true
        type: string
      cluster_type:
        description: 'Cluster Type'
        required: true
        options:
        - non-prod
        - prod
        default: 'non-prod'
        type: choice
      pr_message:
        description: 'PR description'
        required: true
        type: string


defaults:
  run:
    working-directory: go-test

jobs:
  build_files:
    name: "Build manifest files"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: go run main.go
    
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: ${{ github.event.inputs.pr_message }}
          branch: ${{ github.event.inputs.customer}}/$${{ github.event.inputs.cluster_type }}
          delete-branch: true
          